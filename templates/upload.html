<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to speech</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <style>
        body{
            background-color: #DCDCDC;
        }
        textarea {
            border-radius: 10px;
            background-color:white;
            box-shadow: 0 10px 6px 0 rgba(0, 0, 0, 0.1),inset 0 3px 3px 0 rgba(255, 255, 255, 0.33);
            resize: none;
        }


    </style>

</head>
<body>
    <div class="container">
        <br>
        <h1>Upload Page</h1>
        <h6>You can upload the files that you want to hear. Accepted files type: .txt,.pdf,.docs</h6>
        <br>
<form  method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label>Select a file</label>
        <div class="custom-file">
          <input type="file" name ="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
          <label class="custom-file-label" for="inputGroupFile01" >Choose a file</label>
        </div>
      </div>
     <div class="col-sm-8" id="voice-select">
                          <span class="input-group mb-3">
                              <span class="input-group-prepend" id="inputGroupSelect01">
                                  <label class="input-group-text" for="inputGroupSelect01">Select voice assistant</label>
                          </span>

                          <select class="custom-select" id="inputGroupSelect01 voices" name="voices">
                              <option value="Male">Male</option>
                              <option value="Female">Female</option>
                          </select>
                          </span>
                      </div>
    <button class="btn btn-primary" type="submit">Upload</button>
</form>
<br>
{% if alert==1 %}
<div class="alert alert-danger">Invalid Extension !!Please select a file with valid extension.</div>
{% elif alert==2 %}
<div class="alert alert-danger">Empty upload please select some file.</div>
{% else %}
<div></div>
{% endif %}
</div>
    <script>
        $(".custom-file-input").on("change", function() {
            let fileName = $(this).val().split("\\").pop();
            $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
});
    </script>
</body>
